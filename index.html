<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chatbot</title>
    <link rel="stylesheet" href="SASS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <main class="container">
        <section class="chat-container">
            <header class="chat-header">
                <h1 class="text-center">Gemini AI</h1>
            </header>
            <article id="chatbox" aria-live="polite">
            </article>
            <footer class="input-group">
                <input type="text" id="userInput" class="form-control" placeholder="Escreva sua mensagem..." aria-label="Type your message">
                <button id="sendBtn" class="btn btn-primary">Enviar</button>
            </footer>
        </section>

        <footer class="footer">
            <p>Desenvolvido por <a href="https://github.com/DevRafcks" target="_blank" class="footer-link">Dev Rafcks</a></p>
        </footer>
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
